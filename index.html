    <div id="background"></div>

    <div id="errors"></div>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

            <!-- Stations Popup -->
            <div class="modal fade" id="stationModel" tabindex="-1" role="dialog" aria-labelledby="StationModelLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Stations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="stationSelector" list="stationsDataList" name="stations" onkeypress="stationSelectorKeyHandler(event)" /></label>
                    <datalist id="stationsDataList">
                            <!--<option value="Real Radio"/>-->
                    </datalist>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <button type="button" class="btn btn-primary" onClick="modelStationSelected()">Change</button>
                </div>
                </div>
            </div>
            </div>

          <div class="masthead clearfix">
            <div class="inner">
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#stationModel" onClick="onStationModelOpen()">Stations</a>
              <a href="#" class="btn btn-sm btn-secondary btn-bg" onClick="toggleBG()">Toggle BG</a>
              </p>
            </div>
          </div>    

          <div class="inner cover">
            <h1 id="stationName" class="cover-heading">Select a station to get started!</h1>
            <p id="trackInfo" class="lead">?</p>
             <div id="VolumeSlider"></div>
             <p class="lead">
              <a href="#" id="mute" class="btn btn-lg btn-secondary" onClick="muteToggle()">Mute</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Created by <a href="#">@SamJUK</a></p>
              <p>Background courtesy of <a href="https://unsplash.com">Unsplash</a></p>
            </div>
          </div>
        

        </div>

      </div>

    </div>

        <audio id="stationAudioTrack1" src="" autoplay="false" crossorigin="anonymous"></audio>
        <audio id="stationAudioTrack2" src="" autoplay="false" crossorigin="anonymous"></audio>
